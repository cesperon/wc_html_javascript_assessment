<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="radios">
          <label for="radio1">radio 1</label>
          <input id="radio1" type="radio" name="r_value" />
          <label for="radio2">radio 2</label>
          <input id="radio2" type="radio" name="r_value" />
          <label for="radio3">radio 3</label>

    <script src="index.js"></script>
